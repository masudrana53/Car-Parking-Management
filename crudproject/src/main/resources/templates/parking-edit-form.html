<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS for centering the form */
        .custom-form-container {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd; /* Add a border for outline */
            padding: 20px; /* Add padding for better spacing */
            border-radius: 10px; /* Add border-radius for rounded corners */
            margin-top: 20px; /* Add margin at the top for spacing */
        }
        /* Additional spacing */
        .custom-form-container .form-group {
            margin-bottom: 15px;
        }
        .custom-form-container .btn {
            margin-top: 10px;
            margin-right: 5px;
        }
        /* Reduce space between buttons */
        .custom-form-container .btn-cancel {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5 custom-form-container">
    <h2 class="text-center">Edit Parking</h2>
    <form th:action="@{'/parkings/edit/' + ${parking.id}}" method="post" class="needs-validation custom-form" novalidate>
        <div class="row">
            <div class="col-12">
                <!-- Parking Name -->
                <div class="form-group">
                    <label for="name">Parking Name</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" th:field="*{parking.name}" required>
                    <div class="invalid-feedback">
                        Please enter the name.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control form-control-sm" id="address" name="address" th:field="*{parking.address}" required>
                    <div class="invalid-feedback">
                        Please enter the address.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Slot Number -->
                <div class="form-group">
                    <label for="slotnumber">Slot Number</label>
                    <input type="text" class="form-control form-control-sm" id="slotnumber" name="slotnumber" th:field="*{parking.slotnumber}" required>
                    <div class="invalid-feedback">
                        Please enter the slot number.
                    </div>
                </div>
            </div>
        </div>

        <!-- Update and Cancel buttons in the same row -->
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary btn-sm">Update Parking</button>
            </div>
            <div class="col-6 text-right">
                <a th:href="@{'/parkings'}" class="btn btn-secondary btn-sm btn-cancel">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
