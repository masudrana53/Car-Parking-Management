<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Park</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS for additional spacing -->
    <style>
        .form-group {
            margin-bottom: 20px; /* Adjust the margin as needed */
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        .btn-cancel {
            flex: 1;
            margin-left: 10px; /* Adjust the margin as needed */
        }

        .btn-submit {
            flex: 1;
            margin-right: 10px; /* Adjust the margin as needed */

        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4">
        <h2 class="text-center">Booking Park</h2>
        <!-- Use th:object to bind the form to the Booking object -->
        <form th:object="${booking}" action="/parkings/savebooking" method="post">
            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" th:field="*{firstName}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <hr class="my-4">

                    <div class="form-group">
                        <label for="fromDate">From Date:</label>
                        <input type="date" th:field="*{fromDate}" class="form-control" required>
                    </div>


                    <div class="form-group">
                        <label for="fromTime">From Time:</label>
                        <input type="time" th:field="*{fromTime}" class="form-control" required>
                    </div>

                    <hr class="my-4">



<!--                    <div class="form-group">-->
<!--                        <label for="parkingName">Parking Name:</label>-->
<!--                        <input type="text" th:field="*{parkingName}" class="form-control" required>-->
<!--                    </div>-->

<!--                    <div class="form-group">-->
<!--                        <label for="parkingName">Parking Name:</label>-->
<!--                        <span th:text="${parking.name}" class="form-control"></span>-->
<!--                        <input type="text" th:field="*{parking.name}" class="form-control" required>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label for="selectSlot">Parking Name:</label>
                        <select th:field="*{parkingName}" class="form-control">
                            <option value="" disabled selected>Select a Slot</option>
                            <option th:text="${parking.name}" th:value="${parking.name}"></option>
                        </select>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label for="parkingName">Parking Name:</label>-->
<!--                        <input type="text" th:field="*{parking.name}" class="form-control" required>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label for="parkingName">Car No:</label>
                        <input type="text" th:field="*{carNumber}" class="form-control" required>
                    </div>

                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" th:field="*{lastName}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="tel" th:field="*{phoneNumber}" class="form-control" required>
                    </div>

                    <hr class="my-4">

                    <div class="form-group">
                        <label for="toDate">To Date:</label>
                        <input type="date" th:field="*{toDate}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="toTime">To Time:</label>
                        <input type="time" th:field="*{toTime}" class="form-control" required>
                    </div>


                    <hr class="my-4">



                    <div class="form-group">
                        <label for="address">Address:</label>
                        <span th:text="${parking.address}" class="form-control"></span>
                    </div>

            <!-- Dropdown for Parking Slot Number -->
            <div class="form-group">
                <label for="selectSlot">Select Parking Slot:</label>
                <select th:field="*{selectSlot}" class="form-control">
                    <option th:each="slotNumber : ${#numbers.sequence(1, parking.slotnumber)}" th:value="${slotNumber}" th:text="'Slot ' + ${slotNumber}">
                    </option>
                </select>
            </div>
            </div>
            </div>

            <!-- Button Group -->
            <div class="btn-group">

                <button type="submit" class="btn btn-primary btn-submit">Confirm Booking</button>
                <a th:href="@{'/parkings'}" class="btn btn-secondary btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
