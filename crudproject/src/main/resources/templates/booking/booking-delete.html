<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Booking</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Add your custom styles if needed */
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Delete Booking</h2>
    <form th:action="@{'/bookings/delete/' + ${booking.id}}" method="post" class="custom-form">
        <!-- Display booking details (read-only) -->
        <div class="row mb-3">
            <div class="col">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" readonly th:value="${booking.fullName}">
            </div>
            <!-- Add other fields as needed -->
        </div>
        <!-- Confirmation message -->
        <p class="text-danger">Are you sure you want to delete this booking?</p>
        <!-- Add a confirmation button -->
        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{'/bookings/list'}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
